        <script>
            const audioElement = document.getElementById('background-music');
            const dateInfoElement = document.getElementById('date-info');
            const timeInfoElement = document.getElementById('time-info');
            const playPauseIcon = document.getElementById('play-pause-icon');
            const controlButtons = document.getElementById('control-buttons');
            const songInfo = document.getElementById('song-info');
            const mobileMessage = document.getElementById('mobile-message');
            const STORAGE_KEY = 'background-music-timestamp';
            const LAST_HOUR_KEY = 'background-music-last-hour';
            const MUTE_STATE_KEY = 'background-music-mute-state';

            function isMobile() {
                return /Mobi|Android/i.test(navigator.userAgent);
            }

            function getTimeBasedTrack() {
                const now = new Date();
                const hours = now.getHours();
                const period = hours < 12 ? 'AM' : 'PM';
                const hour = hours % 12 || 12; 
                return `${hour} ${period}`;
            }

            function isDecember() {
                const now = new Date();
                return now.getMonth() === 11; 
            }

            function updateAudioSource() {
                const currentTrack = getTimeBasedTrack();
                const basePath = isDecember() ? '/sound/snowytime/' : '/sound/time/';
                const trackName = isDecember() ? `${currentTrack} - Snowy.mp3` : `${currentTrack}.mp3`;
                audioElement.src = `${basePath}${trackName}`;
                audioElement.play();
            }

            function updateDateTimeInfo() {
                const now = new Date();

                
                let dateString = '';
                if (now.getMonth() === 11 && now.getDate() === 25) {
                    dateString = 'Happy Holidays!';
                } else if (now.getMonth() === 9 && now.getDate() === 31) {
                    dateString = 'Happy Halloween!';
                } else if (now.getMonth() === 0 && now.getDate() === 1) {
                    dateString = 'Happy New Year!';
                } else if (now.getMonth() === 6 && now.getDate() === 4) {
                    dateString = 'Happy Independence Day!';
                } else {
                    const options = { month: 'short', day: 'numeric', year: 'numeric' };
                    dateString = now.toLocaleDateString('en-US', options);
                }
                dateInfoElement.textContent = dateString;

                
                const hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const period = hours < 12 ? 'AM' : 'PM';
                const hour = hours % 12 || 12; 
                timeInfoElement.textContent = `${hour}:${minutes}:${seconds} ${period}`;
            }

            function updatePlayPauseButton() {
                if (audioElement.volume === 0) {
                    playPauseIcon.src = '/img/off.png'; 
                    playPauseIcon.alt = 'Off';
                } else {
                    playPauseIcon.src = '/img/on.png'; 
                    playPauseIcon.alt = 'On';
                }
            }

            function saveCurrentTimestamp() {
                localStorage.setItem(STORAGE_KEY, audioElement.currentTime);
            }

            function loadSavedTimestamp() {
                const savedTime = localStorage.getItem(STORAGE_KEY);
                if (savedTime !== null) {
                    audioElement.currentTime = parseFloat(savedTime);
                }
            }

            function saveCurrentHour() {
                localStorage.setItem(LAST_HOUR_KEY, new Date().getHours());
            }

            function loadLastHour() {
                return parseInt(localStorage.getItem(LAST_HOUR_KEY), 10);
            }

            function saveMuteState() {
                localStorage.setItem(MUTE_STATE_KEY, audioElement.volume === 0 ? 'muted' : 'unmuted');
            }

            function loadMuteState() {
                const muteState = localStorage.getItem(MUTE_STATE_KEY);
                if (muteState === 'muted') {
                    audioElement.volume = 0;
                } else {
                    audioElement.volume = 0.1;
                }
                updatePlayPauseButton();
            }

            document.getElementById('play-pause-track').addEventListener('click', () => {
                if (audioElement.volume === 0) {
                    audioElement.volume = 0.1; 
                } else {
                    audioElement.volume = 0; 
                }
                updatePlayPauseButton();
                saveMuteState();
            });

            let previousHour = loadLastHour();

            
            setInterval(() => {
                updateDateTimeInfo();
                const currentHour = new Date().getHours();
                if (currentHour !== previousHour) {
                    updateAudioSource();
                    previousHour = currentHour;
                    saveCurrentHour();
                }
                saveCurrentTimestamp();
            }, 1000);

            
            loadMuteState();
            updateAudioSource();
            loadSavedTimestamp();

            if (isMobile()) {
                audioElement.remove();
                controlButtons.style.display = 'none';
                songInfo.style.display = 'none';
                mobileMessage.style.display = 'block';
            } else {
                
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        audioElement.play().catch(() => {
                            
                            window.addEventListener('click', () => {
                                audioElement.play();
                                updatePlayPauseButton();
                            }, { once: true });
                        });
                    }, 1000);
                });
            }
        </script>
